{{define "title"}}Home{{end}}

{{define "content"}}
<div class="flex flex-col gap-16 w-full h-full items-center">
    <span class="text-3xl pt-8">Welcome, {{.Username}}!</span>
    <form hx-post="/api/urls" hx-target="#error" class="sm:w-full md:w-[80%] lg:w-[65%] xl:w-1/2">
        <span id="error" class="text-red-500"></span>
        {{template "input-with-button" .UrlInputData}} 
    </form>
    <div hx-get="/api/urls" hx-trigger="load once, submit from:form delay:50ms" class="w-[80%]"></div>
</div>
{{end}}
