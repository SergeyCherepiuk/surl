{{define "title"}}Reset password{{end}}

{{define "content"}}
<div class="flex flex-col gap-6 items-center justify-center h-screen w-screen p-4">
    <h1 class="text-3xl">Reset password</h1>
    <form hx-post="/api/password-reset/reset/{{.Username}}" hx-target="#error" class="flex flex-col gap-5 items-center w-full min-[400px]:w-[75%] min-[550px]:w-[60%] min-[700px]:w-[45%] min-[850px]:w-[350px]">
        <div id="error" class="w-full"></div>
        {{template "input" .NewPasswordInputData}} 
        {{template "input" .NewPasswordRepeatInputData}}
        {{template "button" .ButtonData}}
    </form>
</div>
{{end}}
