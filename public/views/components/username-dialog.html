<div class="flex flex-col gap-4">
    <div id="username-error"></div>
    <form hx-put="/api/account/username" hx-target="#username-error" class="flex flex-row gap-4 items-center">
        <div>
            {{template "input" .InputData}}
        </div>
        <div> 
            {{template "icon-button" .ConfirmIconButtonData}}
        </div>
        <div hx-get="/api/account/views/icons-row" hx-target="#account-icons-row">
            {{template "icon-button" .DeclineIconButtonData}}
        </div>
    </form>   
</div>
