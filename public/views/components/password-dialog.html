<div id="password-popup" class="absolute flex w-full h-full p-4 items-center justify-center bg-black bg-opacity-50">
    <form hx-put="/api/account/password" hx-target="#password-error" class="flex flex-col flex-shrink p-4 gap-4 w-full sm:w-[80%] md:w-[65%] lg:w-[45%] xl:w-[30%] bg-gray-200 rounded-xl shadow-md">
        <div id="password-error"></div>
        {{template "input" .OldPasswordInputData}}
        {{template "input" .NewPasswordInputData}}
        {{template "input" .NewPasswordRepeatInputData}}
        <div class="flex flex-row gap-3 self-end">
            <div>
                {{template "button" .SubmitButtonData}}
            </div>
            <div hx-get="" hx-target="#password-popup" hx-swap="delete">
                {{template "button" .GoBackButtonData}}
            </div>
        </div>
    </form>
</div>
