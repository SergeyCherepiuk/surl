<tr>
    <th>Origin</th>
    <th>Shortened</th>
</tr>
{{range .}}
    <tr>
        <td><a href="{{.Origin}}" target="_blank">{{.Origin}}</a></td>
        <td><a href="http://localhost:3000/{{.Username}}/{{.Hash}}" target="_blank">http://localhost:3000/{{.Username}}/{{.Hash}}</a></td>
    </tr>
{{end}}
