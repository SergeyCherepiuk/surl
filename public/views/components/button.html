{{define "button"}}
<button type="{{.Type}}" class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold {{if .IsPrimary}} bg-blue-500 text-white hover:bg-blue-600 focus:ring-blue-500 focus:ring-offset-2 focus:outline-none focus:ring-2 {{else}} bg-gray-200 text-black hover:bg-gray-300 {{end}} transition-all text-sm">
    {{.Text}}
</button>
{{end}}
