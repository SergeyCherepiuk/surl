<table class="-m-1.5 p-1.5 align-middle w-full divide-y divide-gray-200">
    <thead>
        <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Origin</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-mediumi text-gray-500 uppercase">Link</th>
            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Action</th>
        </tr>
    </thead>
    <tbody class="divide-y divide-gray-200">
        {{range .Urls}}
            <tr class="hover:bg-gray-100">
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">
                    <a href="{{.Origin}}">{{.Origin}}</a>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">
                    <a href="http://localhost:3000/{{.Username}}/{{.Hash}}">
                        http://localhost:3000/{{.Username}}/{{.Hash}}
                    </a>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                    <a class="text-blue-500 hover:text-blue-700" href="#">Delete</a>
                </td>
            </tr>
        {{end}}
    </tbody>
</table>
